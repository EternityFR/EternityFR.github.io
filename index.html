<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Eternity</title>
    <meta name="description" content="Site de la team Eternity">
    <link rel="canonical" href="https://EternityFR.github.io/">
    <meta property="og:locale" content="en">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Eternity">
    <meta property="og:description" content="Site de la team Eternity">
    <meta property="og:url" content="https://EternityFR.github.io/">
    <meta property="og:image" content="">
    <meta property="og:image:width" content="">
    <meta property="og:image:height" content="">
    <meta property="og:site_name" content="Eternity">
    <meta name="twitter:title" content="Eternity">
    <meta name="twitter:description" content="Site de la team Eternity">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url(blessunleashed.webp) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow-x: hidden
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .75);
            z-index: -1
        }

        .main-content {
            padding-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        footer {
            position: fixed;
            height: 60px;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, .5)
        }

        .dropdown-menu,
        .navbar {
            background: rgba(0, 0, 0, .5)
        }

        #contact,
        #report,
        #setup,
        #translation {
            color: #fff;
            text-align: center;
            background: rgba(54, 57, 63, .8);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;

        }

        #errors,
        #welcome {
            color: #fff;
            text-align: center;
        }

        .navbar-separator {
            padding-top: 7px;
            margin: 0 5px;
            color: #ffffff85
        }

        .message {
            background: rgba(54, 57, 63, .8);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative
        }

        .message-content {
            margin-bottom: 10px
        }

        .message-image {
            max-width: 100%;
            border-radius: 8px;
            margin: 0 auto
        }

        .message-reactions {
            margin-top: 10px;
            display: flex;
            align-items: center;
            align-self: flex-end
        }

        .message-reactions span {
            margin-right: 5px
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%)
        }

        .content-overlay {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, .5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid"><a class="navbar-brand"><img src="" alt="Eternity" widht="auto"
                    height="50"></a><button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link active" href="" data-content="welcome">Home</a></li><span
                        class="navbar-separator">|</span>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link external-link" href="https://discord.gg/BHMDyeHPaH"
                            target="_blank" rel="noopener noreferrer"><img src="discord.webp" alt="Eternity Discord"
                                widht="auto" height="50"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main-content container">
        <section id="welcome" class="my-5">
                <div class="content-overlay">
                    <h2>Site en construction</h2>
                    <p></p>
                    <p>Site en construction</p>
                </div>
        </section>
    </main>
    <footer class="text-white text-center py-3">
        <div>Eternity &copy; 2024
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
